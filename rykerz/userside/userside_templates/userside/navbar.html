<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<link rel="stylesheet" href="static/css/userlogin.css">



<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item active ms-3 me-3 mt-1">
          <h2><a class="navbar-brand ms-5 me-5" href="{% url 'home' user.id %}">RYKERZ</a></h2>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </li>
        <li class="nav-item active ms-3 me-3 mt-2">
          <a class="nav-link navbar-brand" href="#">Location <span class="sr-only">(current)</span></a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item dropdown ms-3 me-3 mt-2">
          <a class="nav-link navbar-brand dropdown-toggle text-dark" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Hai {{ user.name }}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="navbar-brand dropdown-item" href="{% url 'userlogout' %}">Logout</a>
          </div>
        </li>
        {% else %}
        <li class="nav-item ms-5 me-5 mt-2">
            <a class="nav-link navbar-brand" href="{% url 'userlogin' %}">Login <span class="sr-only">(current)</span></a>
        </li>
        {% endif %}
        <form class="nav-item form-inline my-2 my-lg-0 ms-5 me-5 mt-2 pr-4" action="{% url 'searchproduct' %}" method="post">
          {% csrf_token %}
          <input class="form-control mr-sm-2" name="search" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <li class="nav-item navbar-brand ms-5 me-5 pr-4">
            <a class="nav-link text-dark" href="{% url 'home' user.id %}">Contact</a>
        </li>
        <li class="nav-item navbar-brand ms-5 me-5 mt-2 pr-4" style="height: 5px;">
            <a href="{% url 'displayfavouriteproduct' user.id %}"><i class="fa fa-heart icon-lg" style="height: 5px;"></i></a>
        </li>
        <li class="cart nav-item navbar-brand ms-5 me-5 pr-4" style="height: 5px;">
            <a href="{% url 'userdisplaycart' user.id %}"><span class="bi bi-cart4 display-6"></span></a>
        </li>
        <li class="cart nav-item navbar-brand ms-5 me-2 pr-4" style="height: 5px;">
            <a href="{% url 'accountdetails' user.id %}"><span class="bi bi-person-fill display-6"></span></a>
        </li>

      </ul>
    </div>
</nav>
