{% extends 'userside/profilebar.html' %}
{% block content %}

<div class="container d-flex justify-content-center">
    <div class="card text-bg-warning m-5" style="max-width: 18rem; max-height: max-content;">
        <h4 class="card-header d-flex justify-content-center">{{ wallet.customer.name.upper }}'s Wallet</h4>
        <div class="card-body">
          <h3 class="card-title d-flex justify-content-center"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-currency-rupee" viewBox="0 0 16 16">
            <path d="M4 3.06h2.726c1.22 0 2.12.575 2.325 1.724H4v1.051h5.051C8.855 7.001 8 7.558 6.788 7.558H4v1.317L8.437 14h2.11L6.095 8.884h.855c2.316-.018 3.465-1.476 3.688-3.049H12V4.784h-1.345c-.08-.778-.357-1.335-.793-1.732H12V2H4v1.06Z"/>
            </svg>{{ wallet.amount }}</h3>
          <p class="card-text">You can use it for purchasing of items from rykerz online store.</p>
        </div>
    </div>
    
</div>
{% endblock %}
