{% extends 'adminside/base.html' %}

{% block content %}

<main>
    <div class="container-fluid px-4">
        <h1 class="mt-4">Customers</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active">Overview</li>
        </ol>
        <div class="d-flex justify-content-between">
            <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
                <div class="input-group">
                    <input class="form-control" type="text" placeholder="Search by product name" aria-label="Search for..." aria-describedby="btnNavbarSearch" />
                    <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
                </div>
            </form>
        </div>
        <br>
        <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col">User ID</th>
                <th scope="col">Username</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Email</th>
                <th scope="col">Last Login</th>
                <th class="col"></th>
              </tr>
            </thead>
            <tbody>
              {% for customer in customers %}
              <tr>
                <a href=""><td>{{customer.id}}</td></a>
                <td>{{customer.name}}</td>
                <td>{{customer.mobile}}</td>
                <td>{{customer.email}}</td>
                <td>{{customer.last_login}}</td>
                <td>
                    <a class="btn btn-secondary" href="{% url 'user-details' customer.name %}" role="button">Details</a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
        </table>
        
    </div>
</main>

{% endblock %}
