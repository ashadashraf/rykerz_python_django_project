<!doctype html>
  {% load static %}
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>User</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <style>
          .signup-container {
            background-color: rgb(0, 0, 0);
            background-size: cover;
            height: 100vh;
          }

          .signup-form {
            background-color: rgb(255, 255, 255);
            opacity: 75%;
            padding: 20px;
            margin: 10px auto;
            max-width: 400px;
          }
        </style>
      </head>
      <body>
        <div class="signup-container">
          <div class="container position-relative">
            <div class="container position-absolute d-flex justify-content-center p-3">
              <br>
              <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                  <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
                  <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                  </symbol>
              </svg>
              {% if messages %}
                  {% for message in messages %}
                  <div class="alert alert-warning d-flex align-items-center alert-dismissible fade show z-3 w-25 m-3" role="alert">
                      <svg style="height: 20px; width: 20px;" class="bi flex-shrink-0 me-2 mb-3" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                      <p>{{ message }}</p>
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                  {% endfor %}
              {% endif %}
            </div>
            <div class="container">
              <div class="row">
                <div class="col-md-6 mt-5 offset-md-3">
                  <form class="signup-form" method="POST" action="{% url 'adminsignin' %}">
                    {% csrf_token %}
                      <center><h2>Admin SignUp</h2></center>
                      <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Full Name" required>
                      </div>
                      <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required>
                      </div>
                      <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Phone Number" required>
                      </div>
                      <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
                      </div>
                      <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                      </div>
                      <center>
                        <button type="submit" class="btn btn-success">Submit</button>
                        <p class="mt-3">Existing admin? <a href="{% url 'adminlogin' %}">Login</a></p>
                      </center>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <script src="{% static 'js/custom.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
      </body>
    </html>
